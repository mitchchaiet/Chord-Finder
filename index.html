<!DOCTYPE html>
<html lang=en>

<head>
	<meta charset=utf-8 />
	<title>Chord Finder</title>
	<meta name=viewport content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="container">
	
		<header>
			<h1>Accompaniment <em>for Spanish Guitar</em></h1>
		</header>
		<div id="main">
			<section id="key">
				<p>Select a key</p>
				<ul></ul>
			</section>
			
			
			
			<section id="results">
				<div id="user-selection">
					<p>You selected</p>
					<div id="selected-key"></div>
					<button>Select a different key</button>
				</div>
				<!-- Main Chords -->
				<ul class="chord-set">
					<li id="tonic">
						<p>Tonic</p>
						<div class="chord-holder">
							<span class="chord"></span>
							<div class="fretboard"><canvas></canvas></div>
						</div>
					</li>
					<li id="sub-dom">
						<p>Sub Dominant</p>
						<div class="chord-holder">
							<span class="chord"></span>
							<div class="fretboard"><canvas></canvas></div>
						</div>
					</li>
					<li id="dom">
						<p>Dominant</p>
						<div class="chord-holder">
							<span class="chord"></span>
							<div class="fretboard"><canvas></canvas></div>
						</div>
					</li>
				</ul>
				<!-- Accidental Chords -->
				<ul class="chord-set">
					<li id="dbl-dom">
						<p>Double Dominant</p>
						<div class="chord-holder">
							<span class="chord"></span>
							<div class="fretboard"><canvas></canvas></div>
						</div>
					</li>
					<li id="tri-dom">
						<p>Sub Dominant</p>
						<div class="chord-holder">
							<span class="chord"></span>
							<div class="fretboard"><canvas></canvas></div>
						</div>
					</li>
					<li id="dom-rel-minor">
						<p>Dominant of Relative Minor</p>
						<div class="chord-holder">
							<span class="chord"></span>
							<div class="fretboard"><canvas></canvas></div>
						</div>
					</li>
				</ul>
				<!-- Relative Minor Chords -->
				<p>Relative Minor Chords</p>
				<ul class="chord-set">
					<li>
						<div class="chord-holder">
							<span class="chord"></span>
							<div class="fretboard"><canvas></canvas></div>
						</div>
					</li>
					<li>
						<div class="chord-holder">
							<span class="chord"></span>
							<div class="fretboard"><canvas></canvas></div>
						</div>
					</li>
					<li>
						<div class="chord-holder">
							<span class="chord"></span>
							<div class="fretboard"><canvas></canvas></div>
						</div>
					</li>
				</ul>
				
			</section>
		</div>
		<div id="preloader">Loading</div>
		<footer>
			<p>Built by <a href="http://levibeach.com/">Levi Beach</a> &amp; <a href="http://iamfiscus.com/">JD Fiscus</p>
		</footer>
	
	</div>
	
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.6.2.min.js"></script>
	<script src="http://cdn.ecsstender.org/lib/latest/min/eCSStender.js"></script>
	<!--<script src=" http://cdn.ecsstender.org/ext/CSS3-grid-alignment/latest/min/eCSStender.CSS3-grid-alignment.js"></script>-->
	<script src="data.js"></script>
</body>

</html>
